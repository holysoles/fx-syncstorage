{{- if (include "fx-syncstorage.autogenerateDbCredentials" .) }}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "fx-syncstorage.serviceAccountName" . }}
  labels:
    {{- include "fx-syncstorage.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}-secret-role
  labels:
    {{- include "fx-syncstorage.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-secret-rolebinding
  labels:
    {{- include "fx-syncstorage.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "fx-syncstorage.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ .Release.Name }}-secret-role
  apiGroup: rbac.authorization.k8s.io

{{- end }}
